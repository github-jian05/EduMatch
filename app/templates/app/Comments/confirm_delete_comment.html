
{% block title %}Confirm Delete Comment{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this comment?</h2>
    <p>
        <strong>{{ comment.commenter.username }}:</strong> {{ comment.content }}
    </p>
    <p><small>Posted at {{ comment.created_at }}</small></p>

    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ comment.commission.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
